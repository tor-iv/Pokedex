<!DOCTYPE html>
<html lang="en">
<style>
</style>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=../styling/style.css>
    <ol class="nav">
        <li><a href="index.html">Search</a></li>
        <li><a href="add.html">Add</a></li>
    </ol>
</head>

<body>
    <div class="heading">
        <h1>The Pokedex</h1>
        <h3> Gotta Catch 'Em All</h3>
    </div>
    <br>
    <div class="content">
        <div class="photos">
            <div class="blastoise">
                <div class="center-plz">
                    <img src="../images/Blastoise.png">
                </div>
            </div>
            <div class="charizard">
                <div class="center-plz">
                    <img src="../images/charizard.png">
                </div>
            </div>
        </div>
        <div class="input-stuff">
            <div class="search-by-name">
                <form action="">
                    <label class="form-label" for="text-input">Pokemon Name</label>
                    <input name="text-input" type="text" class="form-control" id="input-text-search-name">
                    <br>
                    <br>
                    <input class="submit-button-search" type="submit" value="Submit">
                </form>
            </div>
            <br>
            <div class="search-by-type">
                <form action="">
                    <label class="form-label" for="text-input">Pokemon Type</label>
                    <input name="text-input" type="text" class="form-control" id="input-text-7997643">
                    <br>
                    <br>
                    <input class="submit-button" type="submit" value="Submit">
                </form>
            </div>
            <div class="pokedex">
                <img src="../images/pokedex.png">
            </div>
        </div>
        <div class="example-box">
            <div class="box-photo">
                <img src="../images/unknown.png">
            </div>
            <div class="pokemon-info">
                <ul class="info">
                    <li >Name: Unknown</li> <br>
                    <li >Type: Psychic</li> <br>
                    <li >Stats: <br>
                        &ensp;HP: ?? <br>
                        &ensp;Attack: ?? <br>
                        &ensp;Defense: ?? <br>
                        &ensp;Special Attack: ?? <br>
                        &ensp;Special Defense: ?? <br>
                        &ensp;Speed : ??
                    </li> <br>

                </ul>
            </div>
        </div>
</body>

</html>
